# global vars
user: eden
password: YOUR_PASSWORD
home: /home/eden
fedora_version: "{{ ansible_distribution_version }}"

# configs folders / files vars 
configs_dir:
  - "{{ home }}/.config/fish"
  - "{{ home }}/.config/ghostty"
configs_dest:
  - { src: "{{ playbook_dir }}/configs/config.fish", dest: "{{ home }}/.config/fish/config.fish" }
  - { src: "{{ playbook_dir }}/configs/config.ghostty", dest: "{{ home }}/.config/ghostty/config" }
  - { src: "{{ playbook_dir }}/configs/config.starship", dest: "{{ home }}/.config/starship.toml" }

# packages vars
repo_packages:
  - btop
  - akmod-nvidia
  - xorg-x11-drv-nvidia-cuda
  - code
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - docker-buildx-plugin
  - docker-compose-plugin
  - fish
  - zoxide
  - fzf
  - onefetch
  - fastfetch
  - gh
  - bat
  - eza
  - mpv
  - ghostty
  - nodejs
  - prismlauncher
  - steam
  - zen-browser
  - tailscale
  - starship
  - meslo-nerd-fonts
  - jetbrainsmono-nerd-fonts
flatpacks:
  - flathub com.ktechpit.whatsie
  - flathub io.missioncenter.MissionCenter
  - flathub org.signal.Signal
other_packages:
  - dnf install https://vencord.dev/download/vesktop/amd64/rpm -y
  - curl -sL https://raw.githubusercontent.com/jorgebucaran/fisher/main/functions/fisher.fish | source && fisher install jorgebucaran/fisher
  - curl -fsSL https://bun.sh/install | bash
  - curl -fsSL https://get.pnpm.io/install.sh | sh

#Â shell setup vars
shell_commands:
  - fisher install PatrickF1/fzf.fish
